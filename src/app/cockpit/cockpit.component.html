<div class="row">
    <div class="col-xs-12">
      <p>> Add new servers or blueprints:</p>
      <label>Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="newServerName">
      <br>
      <label>Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent">
      <br>

      <button
        class="btn btn-primary" (click)="onAddServer()" 
        [disabled]="newServerName === '' || newServerContent === ''">Add Server</button>

      <button
        class="btn btn-primary" (click)="onAddBlueprint()"
        [disabled]="newServerName === '' || newServerContent === ''">Add Server Blueprint</button>
    </div>
  </div>
